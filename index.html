<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="Title">TV SHOW FINDER</div>

    <form>
        <div id="searchItems">
            <input type="text" placeholder="Enter a show!" class="search" name="showName">
        </div>
    </form>

    <table>
        <thead>
            <th class="imageHeader">Image</th>
            <th class="nameHeader">Name</th>
            <th class="synopsisHeader">Synopsis</th>
        </thead>

        <tbody class="shows">

        </tbody>

    </table>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
